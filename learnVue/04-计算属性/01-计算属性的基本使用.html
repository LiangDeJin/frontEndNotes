<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">
			<h2>{{fullName}}</h2>
			<h2>{{getFullName()}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app  = new Vue({
				el:'#app',
				data:{
					firstName:'Liang',
					lastName:'Crystal'
				},
				// 计算属性
				computed:{
					fullName:function(){
						return this.firstName+' '+this.lastName
					}
				},
				methods:{
					getFullName:function(){
						return this.firstName+' '+this.lastName
					}
				}
			})
		</script>
	</body>
</html>
